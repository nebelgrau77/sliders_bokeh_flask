<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}homepage{% endblock %}

{% block content %}
    
<div class="container">
	<div class = "page-header">
		<h3>Sliders test</h3>
	</div>

	<p>{{ value }}</p>
	
	<form action="/sliders">
		<label for="value A">Value between 0 and 100:</label>
		<input type="range" id="valueA" name="valueA" min="0" max="100">			
		<label for="value B">Value between 0 and 100:</label>
		<input type="range" id="valueB" name="valueB" min="0" max="20", step="5">
		<input type="submit">
	</form>
    

{% endblock %}    
</html>
